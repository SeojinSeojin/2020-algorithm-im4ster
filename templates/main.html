        .btn-start {
            position: absolute;

            font-size: 1.3rem;

            height: 3rem;
            width: 12%;
            left: 58%;
            background: linear-gradient(-45deg, rgba(0, 0, 0, 0.15), rgba(255, 255, 255, 0.15));

            box-shadow: 5px 5px 8px 0 rgba(0, 0, 0, 0.5), -4px -4px 5px 0 rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            transition: .4s;
        }
        
        .btn-start:hover {
            background-color: rgb(41, 150, 95);
        }
        
        .btn-start:active {
            border: none;
            box-shadow: 3px 3px 6px 0 rgba(0, 0, 0, 0.5), -2px -2px 3px 0 rgba(255, 255, 255, 0.5);
        }
        
        .selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            position: fixed;
            z-index: 400;
            right: 1rem;
            top: 18rem;
            width: 4.5rem;
            height: 10rem;
            border-radius: 2rem;
            box-shadow: 5px 5px 8px 0 rgba(0, 0, 0, 0.7), -4px -4px 5px 0 rgba(255, 255, 255, 0.4);
            background: linear-gradient(-45deg, rgba(0, 0, 0, 0.1), rgba(255, 255, 255, 0.25));
        }
        
        .selection a {
            border-radius: 1.5rem;
            text-align: center;
            width: 3rem;
            height: 3rem;
            line-height: 2.7rem;
            border: 0px;
            color: white;
            text-decoration: none;
        }
        
        .pressed {
            box-shadow: inset 3px 3px 5px 0 rgba(0, 0, 0, 0.2), inset -3px -3px 5px 0 rgba(255, 255, 255, 0.4);
        }
        
        .not-pressed {
            background-color: rgba(255, 255, 255, 0.1);

        }
    </style>
</head>

    <script>
        $(function() {
            $(".card").draggable({
                revert: "invalid",
            });
            $(".droppable").droppable({
                drop: function(event, ui) {
                    if ($(this)[0].value != " ") {
                        // 다시 revert 되도록 하는 특별한 조치
                        return false
                    }
                    const ipcard = ui.draggable[0].firstChild.alt;
                    $(`input[value = ${ipcard}]`).attr("value", " ");
                    $(this).attr("value", ipcard);
                }
            });
        });
    </script>
