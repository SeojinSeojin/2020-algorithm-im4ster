    <script>
        $(function() {
            $(".card").draggable({
                revert: "invalid",
            });
            $(".droppable").droppable({
                drop: function(event, ui) {
                    if ($(this)[0].value != " ") {
                        // 다시 revert 되도록 하는 특별한 조치
                        return false
                    }
                    const ipcard = ui.draggable[0].firstChild.alt;
                    $(`input[value = ${ipcard}]`).attr("value", " ");
                    $(this).attr("value", ipcard);
                }
            });
        });
    </script>
